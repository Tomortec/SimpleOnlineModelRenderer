<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleOnlineModelRenderer</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <style>
        body { margin: 0; }
        model-viewer { width: 100vw; height: 100vh; }
    </style>
    <model-viewer 
        id="model-viewer" 
        src="https://modelviewer.dev/shared-assets/models/glTF-Sample-Models/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
        camera-controls
    ></model-viewer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelViewer = document.querySelector("#model-viewer");
        urlParams.get("src") && modelViewer.setAttribute("src", decodeURIComponent(urlParams.get("src")));
        urlParams.get("exposure") && modelViewer.setAttribute("exposure", urlParams.get("exposure"));
    </script>
</body>
</html>
